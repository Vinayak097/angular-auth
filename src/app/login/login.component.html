<div class="items-center h-full rounded-lg flex side-container">
  <div class="flex justify-center welcome border h-fit flex-col gap-[24px]">
    <h1 class="text-[#2D2D36]">Welcome Back, John!</h1>
    <div *ngIf="">
      <label class="label">Enter Email ID</label><br>
      <input type="text" [(ngModel)]="email" class="input w-full outline-none bg-[#E4ECEE] py-[13px] pl-[13px] rounded-full" placeholder="Enter full name">
    </div>
    <div *ngIf="">
      <label class="label">Enter Mobiel No.</label><br>
      <input type="text" [(ngModel)]="mobile" class="input w-full outline-none bg-[#E4ECEE] py-[13px] pl-[13px] rounded-full" placeholder="Enter full name">

    </div>
    <div>
      <label class="label">Enter Password</label><br>
      <input type="password" [(ngModel)]="password" class="input w-full outline-none bg-[#E4ECEE] py-[13px] pl-[13px] rounded-full" placeholder="Enter full name">
    </div>

    <button class="btn-next" (click)="login()">NEXT</button>
  </div>
</div>
